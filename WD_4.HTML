<div class="weather-app">
    <h1>Weather App</h1>
    <form>
      <input type="text" id="location-input" placeholder="Enter a location">
      <button id="get-weather-button">Get Weather</button>
    </form>
    <div class="weather-data">
      <h2 id="location"></h2>
      <p id="weather-condition"></p>
      <p id="temperature"></p>
      <p id="humidity"></p>
      <p id="wind-speed"></p>
    </div>
  </div>
